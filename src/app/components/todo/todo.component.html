<div class="container-fluid">
    <div class="row">
        <div style="background: #303030;height:93vh " class="col-md-3">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>buraya yaz..</mat-label>
                            <input formControlName="title" matInput placeholder="yazıyon mu">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>görev ekle</mat-hint>
                        </mat-form-field>
                        
                        <mat-form-field appearance="outline">
                            <mat-label>buraya öcelik derecesi gir</mat-label>
                            <input formControlName="priority" matInput placeholder="yazıyon mu">
                        </mat-form-field>
                        <button (click)="newToDo()" mat-raised-button [disabled]="todoForm.invalid"
                            color="primary">ekle</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">

                    <div class="col-md-4">
                        <!--to do-->
                        <div class="example-container">
                            <h2>To do</h2>
                            <div cdkDropList [cdkDropListData]="tasks" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let title of tasks" cdkDrag>{{title.description}}</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <!--inprogress -->
                            <div class="example-container">
                                <h2>Yapılanla</h2>
                                <div cdkDropList [cdkDropListData]="inprogress" class="example-list"
                                    (cdkDropListDropped)="drop($event)">
                                    <div class="example-box" *ngFor="let title of inprogress" cdkDrag>
                                        {{title.description}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <!--done -->
                            <div class="example-container">
                                <h2>Bitmiş görevler</h2>
                                <div cdkDropList [cdkDropListData]="DueDate" class="example-list"
                                    (cdkDropListDropped)="drop($event)">
                                    <div class="example-box" *ngFor="let title of DueDate" cdkDrag>{{title.description}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="example-container">
                            <h2>bütün görevler</h2>
                            <div cdkDropList [cdkDropListData]="DueDate" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let title of DueDate" cdkDrag>{{title.description}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
